<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || MoraCoding</title>

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/modern-normalize.css">
    <link rel="stylesheet" href="src/util.css">
</head>
<body> 
    
    <section class="whole-container">
        <div class="container">
            <div>
                <h1 style="text-align: center; opacity: 0.85;">CALCULATOR by Moracoding</h1>
            </div>
            <div class="wrapper-content">
                <div id="display" style="font-size: 2em;">0</div>
            </div>
            <div class="wrapper">
                <button class="btn">M</button>
                <button class="btn">O</button>
                <button class="btn">R</button>
                <button class="btn">A</button>
            </div>
            <div class="wrapper">
                <div class="wrapper-number">
                    <button class="btn" onclick="appendNumber('7')">7</button>
                    <button class="btn" onclick="appendNumber('8')">8</button>
                    <button class="btn" onclick="appendNumber('9')">9</button>
                    <button class="btn" onclick="clearDisplay()">C</button>
                    <button class="btn" onclick="appendNumber('4')">4</button>
                    <button class="btn" onclick="appendNumber('5')">5</button>
                    <button class="btn" onclick="appendNumber('6')">6</button>
                    <button class="btn" onclick="appendOperator('+')">+</button>
                    <button class="btn" onclick="appendNumber('1')">1</button>
                    <button class="btn" onclick="appendNumber('2')">2</button>
                    <button class="btn" onclick="appendNumber('3')">3</button>
                    <button class="btn" onclick="appendOperator('-')">-</button>
                    <button class="btn" onclick="appendNumber('0')">0</button>
                    <button class="btn" onclick="appendOperator('*')">x</button>
                    <button class="btn" onclick="appendOperator('/')">รท</button>
                    <button class="btn" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
